grace_bennett:
  name: Grace Bennett
  bio: Written by Grace Bennett, a devoted Christian author known for her uplifting stories and profound spiritual insights. With a Master's in Divinity and years of experience in pastoral care, Grace weaves biblical wisdom into contemporary narratives that resonate with believers and seekers alike. Her writing style combines gentle compassion with thought-provoking challenges, encouraging readers to deepen their faith and apply Christian principles in their daily lives. Grace's books, including her bestselling devotional series "Walking in His Light," have touched countless hearts and sparked spiritual growth in readers around the world.
  image: /images/grace_bennett.png